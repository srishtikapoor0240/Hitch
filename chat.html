<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat | Hitch</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
height:100vh;
display:flex;
flex-direction:column;
color:white;
}

/* Navbar */

nav{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 30px;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(10px);
}

.logo{
color:#00e5ff;
font-size:20px;
font-weight:600;
}

nav a{
color:white;
text-decoration:none;
margin-left:20px;
font-size:14px;
}

/* Chat Layout */

.chat-container{
flex:1;
display:flex;
overflow:hidden;
}

/* Sidebar */

.sidebar{
width:280px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(10px);
padding:15px;
overflow-y:auto;
border-right:1px solid rgba(255,255,255,0.1);
}

.contact{
display:flex;
align-items:center;
gap:12px;
padding:10px;
border-radius:10px;
cursor:pointer;
transition:.3s;
margin-bottom:8px;
}

.contact:hover{
background:rgba(0,229,255,0.15);
}

.contact img{
width:45px;
height:45px;
border-radius:50%;
}

.online{
width:10px;
height:10px;
background:#4caf50;
border-radius:50%;
position:absolute;
margin-left:35px;
margin-top:30px;
}

.name{
font-size:14px;
font-weight:500;
}

/* Chat Area */

.chat-area{
flex:1;
display:flex;
flex-direction:column;
}

/* Chat Header */

.chat-header{
padding:15px 20px;
background:rgba(255,255,255,0.05);
display:flex;
align-items:center;
gap:12px;
border-bottom:1px solid rgba(255,255,255,0.1);
}

.chat-header img{
width:45px;
height:45px;
border-radius:50%;
}

.status{
font-size:12px;
color:#4caf50;
}

/* Messages */

.messages{
flex:1;
padding:20px;
overflow-y:auto;
display:flex;
flex-direction:column;
gap:10px;
}

/* Message Bubble */

.msg{
max-width:60%;
padding:10px 14px;
border-radius:15px;
font-size:14px;
}

.sent{
background:#00e5ff;
color:black;
align-self:flex-end;
}

.received{
background:rgba(255,255,255,0.15);
align-self:flex-start;
}

/* Typing */

.typing{
font-size:12px;
opacity:.7;
margin-left:5px;
}

/* Input Area */

.input-area{
display:flex;
padding:15px;
gap:10px;
background:rgba(255,255,255,0.05);
border-top:1px solid rgba(255,255,255,0.1);
}

input{
flex:1;
padding:10px;
border-radius:25px;
border:none;
outline:none;
font-size:14px;
}

button{
border:none;
padding:10px 18px;
border-radius:25px;
cursor:pointer;
background:#00e5ff;
color:black;
font-weight:600;
transition:.3s;
}

button:hover{
transform:scale(1.05);
}

.voice{
background:#4caf50;
color:white;
}

/* Responsive */

@media(max-width:700px){

.sidebar{
display:none;
}

}

</style>
</head>

<body>

<nav>
<div class="logo">Hitch Chat</div>
<div>
<a href="dashboard.html">Dashboard</a>
<a href="my-rides.html">My Rides</a>
<a href="index.html">Logout</a>
</div>
</nav>

<div class="chat-container">

<!-- Sidebar -->

<div class="sidebar">

<div class="contact" onclick="openChat('Rahul Sharma','https://randomuser.me/api/portraits/men/32.jpg')">
<img src="https://randomuser.me/api/portraits/men/32.jpg">
<div>
<div class="name">Rahul Sharma</div>
<div style="font-size:12px;opacity:.7;">Driver ‚Ä¢ Delhi ‚Üí Jaipur</div>
</div>
</div>

<div class="contact" onclick="openChat('Priya Verma','https://randomuser.me/api/portraits/women/44.jpg')">
<img src="https://randomuser.me/api/portraits/women/44.jpg">
<div>
<div class="name">Priya Verma</div>
<div style="font-size:12px;opacity:.7;">Passenger ‚Ä¢ Noida ‚Üí Delhi</div>
</div>
</div>

</div>

<!-- Chat Area -->

<div class="chat-area">

<div class="chat-header">
<img id="chatUserImg" src="https://randomuser.me/api/portraits/men/32.jpg">
<div>
<div id="chatUserName">Rahul Sharma</div>
<div class="status">Online</div>
</div>
</div>

<div class="messages" id="messages">

<div class="msg received">Hi! I will reach pickup point in 10 minutes.</div>
<div class="msg sent">Okay üëç I'm nearby.</div>

</div>

<div class="typing" id="typing"></div>

<div class="input-area">

<input type="text" id="messageInput" placeholder="Type a message...">

<button onclick="sendMessage()">Send</button>

<button class="voice">üé§</button>

</div>

</div>

</div>

<script>

/* Open Chat */

function openChat(name,img){

document.getElementById("chatUserName").innerText=name;
document.getElementById("chatUserImg").src=img;

}

/* Send Message */

function sendMessage(){

let input=document.getElementById("messageInput");
let text=input.value.trim();

if(text==="") return;

let msg=document.createElement("div");
msg.className="msg sent";
msg.innerText=text;

document.getElementById("messages").appendChild(msg);

input.value="";

scrollBottom();

/* Fake reply */

typingAnimation();

setTimeout(()=>{

let reply=document.createElement("div");
reply.className="msg received";
reply.innerText="Got it üëç";

document.getElementById("messages").appendChild(reply);

document.getElementById("typing").innerText="";

scrollBottom();

},1500);

}

/* Enter key send */

document.getElementById("messageInput")
.addEventListener("keypress",function(e){

if(e.key==="Enter"){
sendMessage();
}

});

/* Typing */

function typingAnimation(){
document.getElementById("typing").innerText="Typing...";
}

/* Scroll */

function scrollBottom(){
let msgBox=document.getElementById("messages");
msgBox.scrollTop=msgBox.scrollHeight;
}

</script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Login | Hitch</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#4F46E5,#06B6D4);
}

/* MAIN CONTAINER */

.container{
    width:950px;
    height:580px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(20px);
    border-radius:20px;
    display:flex;
    overflow:hidden;
    box-shadow:0 20px 50px rgba(0,0,0,0.3);
}

/* LEFT PANEL */

.left{
    flex:1;
    background:linear-gradient(135deg,#4F46E5,#06B6D4);
    color:white;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:40px;
    text-align:center;
}

.left h1{
    margin-bottom:20px;
    font-size:32px;
}

.left p{
    opacity:0.9;
    line-height:1.6;
}

.home-btn{
    margin-top:25px;
    padding:10px 20px;
    border:none;
    background:white;
    color:#4F46E5;
    border-radius:25px;
    cursor:pointer;
    font-weight:600;
}

/* RIGHT PANEL */

.right{
    flex:1;
    padding:40px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    background:white;
}

/* HEADINGS */

.right h2{
    margin-bottom:20px;
    color:#4F46E5;
}

/* INPUT GROUP */

.input-group{
    position:relative;
    margin:10px 0;
}

.input-group input{
    width:100%;
    padding:12px 40px 12px 12px;
    border:1px solid #ddd;
    border-radius:8px;
    outline:none;
}

.eye{
    position:absolute;
    right:10px;
    top:12px;
    cursor:pointer;
}

/* BUTTON */

button{
    padding:12px;
    border:none;
    background:#4F46E5;
    color:white;
    border-radius:8px;
    margin-top:10px;
    cursor:pointer;
    font-weight:600;
}

/* OPTIONS */

.options{
    display:flex;
    justify-content:space-between;
    font-size:14px;
    margin-top:8px;
}

.options a{
    text-decoration:none;
    color:#4F46E5;
}

/* TOGGLE */

.toggle{
    margin-top:15px;
    text-align:center;
    color:#555;
    cursor:pointer;
}

/* SOCIAL */

.social{
    margin-top:20px;
    text-align:center;
}

.social button{
    width:100%;
    margin:5px 0;
    background:#f3f4f6;
    color:black;
}

/* HIDDEN */

.signup{
    display:none;
}

/* RESPONSIVE */

@media(max-width:900px){
    .container{
        flex-direction:column;
        height:auto;
        width:90%;
    }
}

</style>
</head>
<body>

<div class="container">

    <!-- LEFT PANEL -->
    <div class="left">
        <h1>Hitch üöó</h1>
        <p>Find travel partners and share rides easily with students around you.</p>
        <button class="home-btn" onclick="goHome()">Back to Home</button>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right">

        <!-- LOGIN FORM -->
        <div id="loginForm">

            <h2>Login</h2>

            <div class="input-group">
                <input type="email" placeholder="Email">
            </div>

            <div class="input-group">
                <input type="password" id="loginPassword" placeholder="Password">
                <span class="eye" onclick="togglePassword('loginPassword')">üëÅÔ∏è</span>
            </div>

            <div class="options">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button onclick="login()">Login</button>

            <div class="social">
                <p>Or login with</p>
                <button>Google</button>
                <button>Facebook</button>
            </div>

            <div class="toggle" onclick="showSignup()">
                Don't have an account? Sign Up
            </div>

        </div>

        <!-- SIGNUP FORM -->
        <div id="signupForm" class="signup">

            <h2>Sign Up</h2>

            <div class="input-group">
                <input type="text" placeholder="Full Name">
            </div>

            <div class="input-group">
                <input type="email" placeholder="Email">
            </div>

            <div class="input-group">
                <input type="text" placeholder="Phone">
            </div>

            <div class="input-group">
                <input type="password" id="signupPassword" placeholder="Password">
                <span class="eye" onclick="togglePassword('signupPassword')">üëÅÔ∏è</span>
            </div>

            <button onclick="signup()">Create Account</button>

            <div class="toggle" onclick="showLogin()">
                Already have an account? Login
            </div>

        </div>

    </div>

</div>

<script>

function showSignup(){
    document.getElementById("loginForm").style.display="none";
    document.getElementById("signupForm").style.display="block";
}

function showLogin(){
    document.getElementById("signupForm").style.display="none";
    document.getElementById("loginForm").style.display="block";
}

function togglePassword(id){
    const input = document.getElementById(id);
    input.type = input.type === "password" ? "text" : "password";
}

function login(){
    alert("Connect login API here");
}

function signup(){
    alert("Connect signup API here");
}

function goHome(){
    window.location.href = "index.html";
}

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Find Ride | TravelBuddy</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:linear-gradient(135deg,#4F46E5,#06B6D4);
    color:white;
    padding:30px;
}

/* HEADER */

.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:30px;
}

.logo{
    font-size:22px;
    font-weight:700;
}

.nav a{
    margin-left:20px;
    color:white;
    text-decoration:none;
}

/* SEARCH BOX */

.search-box{
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(15px);
    padding:25px;
    border-radius:20px;
    margin-bottom:25px;
}

.search-grid{
    display:grid;
    grid-template-columns:repeat(5,1fr);
    gap:15px;
}

.search-grid input,
.search-grid select{
    padding:12px;
    border:none;
    border-radius:10px;
}

/* TIME GROUP */

.time-group{
    display:flex;
    gap:8px;
}

.time-group select{
    padding:12px;
    border:none;
    border-radius:10px;
}

/* QUICK TIME */

.quick-time{
    margin-top:10px;
    display:flex;
    gap:10px;
}

.quick-time button{
    padding:8px 12px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    background:white;
    color:#4F46E5;
    font-weight:600;
}

/* SEARCH BUTTON */

.search-btn{
    background:white;
    color:#4F46E5;
    border:none;
    padding:12px;
    border-radius:10px;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
    margin-top:15px;
}

.search-btn:hover{
    transform:scale(1.05);
}

/* STATS */

.stats{
    display:flex;
    gap:20px;
    margin-bottom:25px;
}

.stat{
    background:white;
    color:#4F46E5;
    padding:15px 20px;
    border-radius:12px;
    font-weight:600;
}

/* FILTERS */

.filters{
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(10px);
    padding:15px;
    border-radius:15px;
    margin-bottom:25px;
    display:flex;
    gap:15px;
    flex-wrap:wrap;
}

.filters select{
    padding:10px;
    border:none;
    border-radius:8px;
}

/* RIDES GRID */

.rides{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:20px;
}

/* RIDE CARD */

.card{
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(10px);
    padding:20px;
    border-radius:18px;
    transition:0.3s;
}

.card:hover{
    transform:translateY(-5px);
    background:rgba(255,255,255,0.25);
}

.driver{
    display:flex;
    align-items:center;
    gap:10px;
    margin-bottom:10px;
}

.driver img{
    width:45px;
    height:45px;
    border-radius:50%;
}

.route{
    margin:10px 0;
    font-weight:600;
}

.badge{
    background:#10B981;
    padding:3px 8px;
    border-radius:6px;
    font-size:12px;
    margin-left:5px;
}

.join{
    margin-top:12px;
    width:100%;
    background:white;
    color:#4F46E5;
    border:none;
    padding:10px;
    border-radius:10px;
    font-weight:600;
    cursor:pointer;
}

/* MAP */

.map{
    margin-top:30px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(10px);
    padding:20px;
    border-radius:20px;
    text-align:center;
}

.map img{
    width:100%;
    border-radius:15px;
}

/* RECOMMENDED */

.recommended{
    margin-top:30px;
}

.section-title{
    margin-bottom:15px;
    font-size:18px;
    font-weight:600;
}

</style>
</head>
